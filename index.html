<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokedex</title>
        <link rel="shortcut icon" href="img/favicon/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <!-- My custom stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header class="page-header">   <!-- Page header -->
            <!--<nav class="navbar bg-primary" data-bs-theme="dark"> -->


 
        </header>

        <main>  <!-- Main page content -->
            
            <h1 class="homepage-heading">Pokédex, a.k.a. Little Black Book</h1>
            <h2 class="loading-message hidden">Loading data from PokéAPI</h2>   <!-- Data loading message -->
            
            <!-- Wrapper for Pokemon list -->
            <div class="d-flex flex-column align-items-center">
                <ul class="list-group pokemon-list" id="pokemonList"></ul>
            </div>
            
            <!-- Page turn buttons -->
            <div class="paging-buttons"><button class="prev-button">&lt;- Previous page</button><button class="next-button">Next page -&gt;</button></div>

            <!-- Modal definition -->
            <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <!-- Pokemon details here -->
                        </div>
                        
                        <div class="modal-footer">
                            <!-- NOT REQUIRED HERE<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                             <button type="button" class="btn btn-primary">Save changes</button>  -->
                        </div> 
                    </div>
                </div>
            </div>

            <!-- JavaScript code -->
            <!-- Polyfills -->
            <script src="js/promise-polyfill.js"></script>
            <script src="js/fetch.umd.js"></script>
            <!-- Bootstrap library -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

            <!-- My own code -->
            <script src="js/scripts.js"></script>

        </main>

        <footer class="page-footer">    <!-- Page footer -->
            <a href="#">Back to top</a>
        </footer>

    </body>
</html>
